<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepi App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>
<body>
    <header>
        <nav>
            <div class="logoname">
                <h1>RECIPE APP</h1>
                <a href="#"> <img src="download-removebg-preview.png" class="logo"></a>
            </div>
         
            
            <form>
                <input type="text" placeholder="Search For Recipe" class="searchbox">
                <button type="submit" class="searchbtn">Search</button>
                

            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h1>Search Your Favourite Recipes...</h1>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-closeBtn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipe-details-content">

                </div>
            </div>
        </section>
    </main>
    <script src="script.js "></script>
</body>
</html>
